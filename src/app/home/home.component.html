<div class="container bodyStyle">
  <div class="parentClass">
    <div class="childClass">
      <form #myform="ngForm" (ngSubmit)="register(myform)">
        <img class="imgStyle" src="../../assets/Puzzle2.jpg" alt="" />
        <div class="mb-3 flexClassY">
          <label for="exampleInputEmail1" class="form-label labelClass"
            >Enter your answer below</label
          >
          <input name="answer" ngModel type="text" class="form-control" />
        </div>
        <div class="centerDiv">
          <button
            routerLink="/home"
            routerLinkActive="active"
            type="submit"
            class="btn btn-primary"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Content here -->
</div>
